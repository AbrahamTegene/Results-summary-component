<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="main-container">
    <div class="First-container">
      <p>Your Result</p>
      <div class="circle-text">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <h1 class="title">Great</h1>
      <p class="text">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="Second-container">
      <h1>Summary</h1>
      <div class="containers">

        <!-- box 1 -->
        <div class="Box Reaction-Box">
          <div class="inside Reaction">
            <img src="./assets/images/icon-reaction.svg" alt="">
            <p>Reaction</p>
          </div>
          <p class="boxs">80 <span class="span">/ 100</span></p>
        </div>
        <!-- box 2 -->
        <div class="Box Memory-Box">
          <div class="inside Memory">
            <img src="./assets/images/icon-memory.svg" alt="">
            <p>Memory</p>
          </div>
          <p class="boxs">92 <span class="span">/ 100</span></p>
        </div>
        <!-- box 3 -->
        <div class="Box Verbal-Box">
          <div class="inside Verbal">
            <img src="./assets/images/icon-verbal.svg" alt="">
            <p>Verbal</p>
          </div>
          <p class="boxss">61 <span class="span">/ 100</span></p>
        </div>
        <!-- box 4 -->
        <div class="Box Visual-Box">
          <div class="inside Visual">
            <img src="./assets/images/icon-visual.svg" alt="">
            <p>Visual</p>
          </div>
          <p class="boxss">72 <span class="span">/ 100</span></p>
        </div>
      </div>
      <button>Continue</button>
    </div>
  </div>
  
  
  

  
  
  
  

  
  

  

  

  

  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Abraham Tegene</a>.
  </div>
</body>
</html>
